    <title>PlugTracker</title>

<body>
<div class="bg-white">
    <header class="absolute inset-x-0 top-0">
        <nav class="p-4">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
