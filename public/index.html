<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>EV Charger notifications</title>
</head>
<body>
<div class="bg-white">
    <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">PlugTracker</span>
                    <img class="h-8 w-auto" src="img/plugtracker.png" alt="">
                </a>
            </div>
        </nav>
    </header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
            <div class="text-center">
                <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Get notified to start charging</h1>
                <p class="mt-6 text-lg leading-8 text-gray-600">Ever wanted to charge your car using a public charger but there was no room? Ever came back later just to see other cars are charging now? Using this application you will get notifications when the state of a charger changes.</p>
                <div class="mt-10 flex items-center justify-center gap-x-6">
                    <a href="chargers" class="rounded-md bg-emerald-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">Get started</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
